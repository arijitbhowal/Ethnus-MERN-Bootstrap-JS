<!DOCTYPE html>
<html>
  <head>
    <title>Task 5</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("assets/beautiful-color-gradients-backgrounds-158-angel-care.png");
        background-size: cover;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        margin: 0 auto;
      }

      h1 {
        color: rgb(7, 7, 159);
        text-align: center;
      }

      form {
        padding: 20px;
      }

      table {
        width: 100%;
      }

      .input-container {
        display: flex;
        align-items: center;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="tel"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }

      label {
        display: inline-block;
        margin-right: 10px;
      }

      input[type="submit"] {
        background-color: red;
        color: #fff;
        padding: 10px 20px;
        border: 2px solid black;
        border-radius: 27px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
      }

      input[type="submit"]:hover {
        background-color: #ff0000;
      }

      .login-link {
        text-align: right;
      }

      .error {
        color: red;
        display: none;
      }

      .error-message {
        color: red;
        display: inline-block;
        margin-left: 5px;
      }
      .narrow-select {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>

    <form>
      <table>
        <tr>
          <td>First Name:</td>
          <td class="input-container">
            <input type="text" name="firstname" required />
            <span class="error" id="firstnameError">POOR</span>
          </td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td class="input-container">
            <input type="text" name="lastname" required />
            <span class="error" id="lastnameError">POOR</span>
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td class="input-container">
            <input type="email" name="email" required />
            <span class="error" id="emailError">POOR</span>
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td class="input-container">
            <input type="password" name="password" required />
            <span class="error" id="passwordError">POOR</span>
          </td>
        </tr>
        <tr>
          <td>Re-enter Password:</td>
          <td class="input-container">
            <input type="password" name="repassword" required />
            <span class="error" id="repasswordError">POOR</span>
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" id="male" /><label
              for="male"
              >Male</label
            >
            <input
              type="radio"
              name="gender"
              value="female"
              id="female"
            /><label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td class="input-container">
            <input type="number" name="age" required />
            <span class="error" id="ageError">POOR</span>
          </td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td class="input-container">
            <input type="tel" name="phone" required />
            <span class="error" id="phoneError">POOR</span>
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td class="input-container">
            <textarea name="address" rows="4" cols="30" required></textarea>
            <span class="error" id="addressError">POOR</span>
          </td>
        </tr>
        <tr>
          <td>State:</td>
          <td class="input-container">
            <input type="text" name="state" required />
            <span class="error" id="stateError">POOR</span>
          </td>
        </tr>
        <tr>
          <td>Country:</td>
          <td>
            <select name="country" required class="narrow-select">
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
              <option value="India">India</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Languages known:</td>
          <td>
            <input
              type="checkbox"
              name="languages"
              value="English"
              id="english"
            /><label for="english">English</label>
            <input
              type="checkbox"
              name="languages"
              value="Kannada"
              id="kannada"
            /><label for="kannada">Kannada</label>
            <input
              type="checkbox"
              name="languages"
              value="Hindi"
              id="hindi"
            /><label for="hindi">Hindi</label>
            <input
              type="checkbox"
              name="languages"
              value="Telugu"
              id="telugu"
            /><label for="telugu">Telugu</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="declaration" required /><label
              for="declaration"
              >I hereby declare all the given details are true</label
            >
          </td>
        </tr>
      </table>
      <br />
      <div class="login-link">
        Login to
        <a href="https://www.ethnus.com/" target="_blank">Ethnus</a> website
      </div>
      <br />
      <div>
        <input type="submit" value="Register" id="registerBtn" />
      </div>
    </form>

    <script>
      document
        .getElementById("registerBtn")
        .addEventListener("click", function (event) {
          const inputFields = document.querySelectorAll(
            "input[type='text'], input[type='email'], input[type='password'], input[type='number'], input[type='tel'], select, textarea"
          );

          inputFields.forEach(function (field) {
            field.classList.remove("error-input");
          });

          document.querySelectorAll(".error").forEach(function (errorElement) {
            errorElement.style.display = "none";
          });

          let hasErrors = false;

          inputFields.forEach(function (field) {
            if (field.value.trim() === "") {
              hasErrors = true;
              field.classList.add("error-input");
              const errorMessage = field.nextElementSibling;
              if (errorMessage && errorMessage.classList.contains("error")) {
                errorMessage.style.display = "inline";
              }
            }
          });

          if (hasErrors) {
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
